<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single product</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- include navbar  -->
        {%  include 'navbar.html'  %}
        <section class="row">
            <div class="col-md-4 p-5 " >
               <img src="../static/images/{{ product[5] }}" alt="" class="w-100" >
            </div>
            <div class="col-md-8 p-5 ">
                <!-- title  -->
                <h3 class="text-warning">{{ product[1] }} </h3>
                <br>
                <p> {{  product[2] }}</p>
                <br>
                <b class="text-success">{{ product[4]   }} </b> <br><br>
                <b class="text-info">Product quantity : 3</b> <br><br><br>
                <b class="text-danger">{{  product[3]  }}</b> <br><br><br>

               <button class="bg-primary text-white">Buy Now</button>
            </div>
        </section>
    </div>
</body>
</html>
